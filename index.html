<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint 2 by G.G</title>
    <link rel="stylesheet" href="./css/bg-animation.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
</head>

<body onload="onInit()">

    <header class="main-header">
        <div class="nav-container container">
            <div class="logo"><img src="./img/logo/LOGO.png" alt="LOGO"></div>
            <ul class="main-nav">
                <li class="gallery-tab" onclick="onGoToGallery()">
                    <div class=" nav-tab">Gallery</div>
                </li>
                <li class="saved-memes-tab" onclick="onGoToSavedMemes()">
                    <div class="nav-tab">Saved Memes</div>
                </li>
            </ul>
        </div>
    </header>
    <div id="screen-container">
    </div>
    <div class="modal" class="modal" hidden>
        <div class="modal-content">
            <span class="close" onclick="onCloseModal()">&times;</span>
            <h3 class="modal-headline"></h3>
            <p class="modal-txt"></p>
        </div>
    </div>
    <footer class="about">
        <h3>About me</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem perspiciatis, ratione laborum
            reprehenderit, quidem repudiandae nam ea voluptatibus beatae expedita quia fugiat consectetur soluta
            incidunt dicta nostrum rerum nihil! Repellendus.</p>
    </footer>
    <div class="bg-animation-container">
        <div id='stars'></div>
        <div id='stars2'></div>
        <div id='stars3'></div>
    </div>

    <script src="./js/storage-service.js"></script>
    <script src="./js/meme-service.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/meme-controller.js"></script>
    <script src="./js/meme-edit-screen.js"></script>
    <script src="./js/gallery-screen.js"></script>
    <script src="./js/saved-memes-screen.js"></script>
    <script src="./js/drag-service.js"></script>
</body>

</html>
